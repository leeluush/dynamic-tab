<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Average</title>
    <style>
        body {
            padding: 1em;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        th,
        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>

        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>?</td>
            </tr>
        </tfoot>
    </table>
    <button>Calc Average</button>

    <script>
        function getStudentColumn(studentData, columnName) {
            let td = document.createElement('td');

            switch (columnName) {
                case 'Name':
                    td.textContent = studentData[columnName];
                    td.style.fontFamily = 'cursive';
                    break;
                case 'Grade':
                    td.textContent = studentData[columnName];
                    td.style.fontFamily = 'monospace';
                    break;
                case 'Color':
                    td.style.backgroundColor = studentData[columnName];
                    break;
                case 'Icon':
                    let img = document.createElement('img');
                    img.src = studentData[columnName];
                    img.height = 50;
                    td.append(img);
                    break;
                default:
                    td.textContent = studentData[columnName];
                    break;
            }
            return td;
        }

        function getStudentColumns(studentData) {
            let columnNames = Object.keys(studentData);
            return columnNames.map(columnName => getStudentColumn(studentData, columnName));
        }

        function getStudentRow(studentData) {
            let tr = document.createElement('tr');
            let tds = getStudentColumns(studentData);
            tr.append(...tds);
            return tr;
        }

        function getStudentsRows(studentsData) {
            return studentsData.map((dataRow) => getStudentRow(dataRow));
        }

        function buildTableBody(studentsData) {
            let tbody = document.querySelector('tbody');
            let rows = getStudentsRows(studentsData);
            tbody.append(...rows);
        }

        function buildTableHeader(studentData) {
            let thead = document.querySelector('thead');
            let columnNames = Object.keys(studentData[0]);
            let columns = columnNames.map(columnName => {
                let th = document.createElement('th');
                th.textContent = columnName;
                return th;
            });
            thead.append(...columns);
        }

        function getAverage(studentsData) {
            return studentsData
                .map(student => student.grade)
                .reduce((sum, grade) => sum + grade) / studentsData.length;
        }

        function attachAverageFunctionality(studentsData) {
            let button = document.querySelector('button');
            let output = document.querySelector('tfoot td:nth-child(2)');
            button.addEventListener('click', () => {
                output.textContent = getAverage(studentsData);
            });
        }

        // Get the students data dynamically
        let fetchPromise = fetch('./students_data.json');
        fetchPromise
            .then(response => { // Wait on fetch() Promise
                console.log(response);
                let jsonPromise = response.json();
                return jsonPromise;
            })
            .then(studentsData => { // Wait on json() Promise
                console.log(studentsData);
                buildTableHeader(studentsData);
                buildTableBody(studentsData);
                attachAverageFunctionality(studentsData);
            });


    </script>
</body>

</html>
